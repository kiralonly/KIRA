<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KIRA</title>
<!-- Adicionando favicon personalizado -->
<link rel="shortcut icon" href="k.ico" type="image/x-icon">
<style>
    /* Estilos CSS para melhorar a aparência */
    body {
        font-family: Arial, sans-serif;
        background-color: #000; /* Fundo preto */
        color: #fff; /* Texto branco */
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .translator {
        text-align: center;
    }
    textarea {
        width: 300px;
        height: 150px;
        margin: 10px;
        background-color: #333; /* Cor de fundo mais escura */
        color: #fff; /* Texto branco */
        border: none; /* Remover borda */
        padding: 5px; /* Adicionar um pequeno preenchimento */
    }
    textarea::placeholder {
        color: #999; /* Cor do texto de espaço reservado */
    }
    button {
        background-color: #555; /* Cor de fundo do botão */
        color: #fff; /* Cor do texto do botão */
        border: none; /* Remover borda */
        padding: 10px 20px; /* Adicionar preenchimento ao botão */
        cursor: pointer; /* Mudar o cursor ao pairar sobre o botão */
    }
    button:hover {
        background-color: #777; /* Cor de fundo do botão ao pairar sobre ele */
    }
    /* Estilos para o link */
    h2 a {
        color: inherit; /* Herda a cor do texto do pai (branco) */
        text-decoration: none; /* Remove o sublinhado */
    }
</style>
</head>
<body>
<div class="container">
    <div class="translator">
        <h2><a href="https://www.instagram.com/kiralonly/" target="_self">KIRA</a></h2>
        <textarea id="inputText" placeholder=" "></textarea>
        <br>
        <textarea id="outputText" placeholder=" " readonly></textarea>
    </div>
</div>

<script>
    // Dicionário de tradução
    var translationDict = {
        'a': 'j',
        'b': 'l',
        'c': 'o',
        'd': 'c',
        'e': 'q',
        'f': 'm',
        'g': 'z',
        'h': 't',
        'i': 'u',
        'j': 'a',
        'k': 's',
        'l': 'k',
        'm': 'g',
        'n': 'b',
        'o': 'd',
        'p': 'i',
        'q': 'v',
        'r': 'x',
        's': 'p',
        't': 'w',
        'u': 'f',
        'v': 'y',
        'w': 'r',
        'x': 'n',
        'y': 'e',
        'z': 'h',
        ' ': ' ',
        // Adicione aqui outros caracteres especiais, como pontuação, se necessário
    };

    // Função para traduzir o texto
    function translate() {
        var inputText = document.getElementById("inputText").value.toLowerCase();
        var translatedText = "";

        // Verificar se o texto parece ser uma criptografia
        var isEncrypted = !/^[a-z ]*$/.test(inputText);

        var translationDictToUse = isEncrypted ? reverseTranslationDict : directTranslationDict;

        for (var i = 0; i < inputText.length; i++) {
            var currentChar = inputText[i];
            if (translationDictToUse[currentChar]) {
                translatedText += translationDictToUse[currentChar];
            } else {
                translatedText += currentChar;
            }
        }
        document.getElementById("outputText").value = translatedText;
    }

    // Adicionando event listener para input no textarea
    document.getElementById("inputText").addEventListener("input", translate);

    // Dicionário de tradução direta
    var directTranslationDict = {
        'a': 'j',
        'b': 'l',
        'c': 'o',
        'd': 'c',
        'e': 'q',
        'f': 'm',
        'g': 'z',
        'h': 't',
        'i': 'u',
        'j': 'a',
        'k': 's',
        'l': 'k',
        'm': 'g',
        'n': 'b',
        'o': 'd',
        'p': 'i',
        'q': 'v',
        'r': 'x',
        's': 'p',
        't': 'w',
        'u': 'f',
        'v': 'y',
        'w': 'r',
        'x': 'n',
        'y': 'e',
        'z': 'h',
        ' ': ' ',
        // Adicione aqui outros caracteres especiais, como pontuação, se necessário
    };

    // Dicionário de tradução reversa
    var reverseTranslationDict = {};
    for (var key in directTranslationDict) {
        if (directTranslationDict.hasOwnProperty(key)) {
            reverseTranslationDict[directTranslationDict[key]] = key;
        }
    }
</script>
</body>
</html>
