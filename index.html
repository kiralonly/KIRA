<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KIRA</title>
<!-- Adicionando favicon personalizado -->
<link rel="shortcut icon" href="k.ico" type="image/x-icon">
<style>
    /* Estilos CSS para melhorar a aparência */
    body {
        font-family: Arial, sans-serif;
        background-color: #000; /* Fundo preto */
        color: #fff; /* Texto branco */
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .translator {
        text-align: center;
    }
    textarea {
        width: 300px;
        height: 150px;
        margin: 10px;
        background-color: #333; /* Cor de fundo mais escura */
        color: #fff; /* Texto branco */
        border: none; /* Remover borda */
        padding: 5px; /* Adicionar um pequeno preenchimento */
    }
    textarea::placeholder {
        color: #999; /* Cor do texto de espaço reservado */
    }
    button {
        background-color: #555; /* Cor de fundo do botão */
        color: #fff; /* Cor do texto do botão */
        border: none; /* Remover borda */
        padding: 10px 20px; /* Adicionar preenchimento ao botão */
        cursor: pointer; /* Mudar o cursor ao pairar sobre o botão */
    }
    button:hover {
        background-color: #777; /* Cor de fundo do botão ao pairar sobre ele */
    }
</style>
</head>
<body>
<div class="container">
    <div class="translator">
        <h2>KIRA</h2>
        <textarea id="inputText" placeholder=" " oninput="window.translate()"></textarea>
        <br>
        <textarea id="outputText" placeholder=" " readonly></textarea>
    </div>
</div>

<script>
    // Dicionário de tradução
    var translationDict = {
        'j': 'a',
        'l': 'b',
        'o': 'c',
        'c': 'd',
        'q': 'e',
        'm': 'f',
        'z: 'g',
        't': 'h',
        'u': 'i',
        'a': 'j',
        's': 'k',
        'k': 'l',
        'g': 'm',
        'b': 'n',
        'd': 'o',
        'i': 'p',
        'v': 'q',
        'x': 'r',
        'p': 's',
        'w': 't',
        'f': 'u',
        'y': 'v',
        'r': 'w',
        'n': 'x',
        'e': 'y',
        'h': 'z',
        'a': 'j',
        'b': 'l',
        'c': 'o',
        'd': 'c',
        'e': 'q',
        'f': 'm',
        'g': 'z',
        'h': 't',
        'i': 'u',
        'j': 'a',
        'k': 's',
        'l': 'k',
        'm': 'g',
        'n': 'b',
        'o': 'd',
        'p': 'i',
        'q': 'v',
        'r': 'x',
        's': 'p',
        't': 'w',
        'u': 'f',
        'v': 'y',
        'w': 'r',
        'x': 'n',
        'y': 'e',
        'z': 'h',
        ' ': ' '
    };

    // Função para traduzir o texto ou código
    window.translate = function() {
        var inputText = document.getElementById("inputText").value.toUpperCase();
        var translatedText = "";
        var currentCode = "";
        for (var i = 0; i < inputText.length; i++) {
            var currentChar = inputText[i];
            if (currentChar.match(/[A-Z]/)) {
                // Se for uma letra, traduz para código
                translatedText += translationDict[currentChar] || currentChar;
            } else {
                // Se não for uma letra, verifica se é um código e traduz para letra
                currentCode += currentChar;
                if (translationDict[currentCode]) {
                    translatedText += translationDict[currentCode];
                    currentCode = "";
                }
            }
        }
        document.getElementById("outputText").value = translatedText;
    }
</script>
</body>
</html>
